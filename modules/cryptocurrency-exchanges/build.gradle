plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'io.runon.cryptocurrency'
version '0.4.5'

repositories {
    mavenCentral()
}


dependencies {

    implementation 'com.seomse.commons:commons:1.4.0'

    implementation 'io.runon.cryptocurrency:cryptocurrency-trading:0.1.6'

//    implementation project(path: ':modules:cryptocurrency-trading')
//    implementation project(path: ':trading-data')

    implementation 'io.runon.trading:trading-data:0.2.5'
    implementation 'io.runon.trading:trading:0.4.3'
    implementation 'io.runon.trading:technical-analysis:0.4.5'

    implementation 'io.runon.commons:data-service:0.1.5'

    implementation 'com.seomse.commons:crawling:0.8.9'
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.83'
    implementation 'io.runon.cryptocurrency:exchange-binance-futures:1.0.92'
    implementation 'io.runon.cryptocurrency:exchange-houbi:2.0.42'
    implementation group: 'com.google.guava', name: 'guava', version: '31.1-jre'

    //websocket
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.10.0'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '2.7.5'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'


}
compileJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}